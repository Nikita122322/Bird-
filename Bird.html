<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            font-size: 1.2em;
            font-family: Arial, sans-serif;
        }
        .blue { background-color: #0000FF; }
        .red { background-color: #FF0000; }
        .yellow { background-color: #FFFF00; }
        .green { background-color: #00FF00; }
    </style>
</head>
<body>

<h1>Bird Feathers Color Scheme</h1>
<table>
    <thead>
        <tr>
            <th>Color</th>
            <th>Hex Value</th>
            <th>RGB Value</th>
            <th>HSL Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="blue">Blue</td>
            <td>#0000FF</td>
            <td>rgb(0, 0, 255)</td>
            <td>hsl(240, 100%, 50%)</td>
        </tr>
        <tr>
            <td class="red">Red</td>
            <td>#FF0000</td>
            <td>rgb(255, 0, 0)</td>
            <td>hsl(0, 100%, 50%)</td>
        </tr>
        <tr>
            <td class="yellow">Yellow</td>
            <td>#FFFF00</td>
            <td>rgb(255, 255, 0)</td>
            <td>hsl(60, 100%, 50%)</td>
        </tr>
        <tr>
            <td class="green">Green</td>
            <td>#00FF00</td>
            <td>rgb(0, 255, 0)</td>
            <td>hsl(120, 100%, 50%)</td>
        </tr>
    </tbody>
</table>

</body>
</html>
